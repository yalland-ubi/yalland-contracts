<modal-item>
  <template slot="header">
    <md-button class="md-icon-button close" @click="cancel">
      <md-icon>clear</md-icon>
    </md-button>
    <h4>
      <div class="modal-title">Migrate balances</div>
    </h4>
  </template>

  <div class="modal-body" slot="body">
    <div class="form-group">
      <md-field>
        <label>CSV content</label>
        <md-textarea v-model="csvContent" :md-disabled="state !== 'input' || sending"></md-textarea>
      </md-field>
    </div>

    <div class="warn" v-if="incorrectAddresses.length">
      Incorrect addresses, they will be ignored:
      <div v-for="item in incorrectAddresses">
        <div v-if="item.old">Old: {{item.old}}</div>
        <div v-if="item.new">New: {{item.new}}</div>
      </div>
    </div>

    <md-progress-bar class="md-accent" md-mode="indeterminate" v-if="checkingGas || sending"></md-progress-bar>
  </div>

  <template slot="footer">
    <md-button @click="close" class="md-raised"><span v-locale="'specify_address.' + locale + '.cancel'"></span></md-button>
    <md-button @click="migrateBalances" class="md-raised md-accent" :disabled="!addressesToMigrate.length || state !== 'input' || sending">Migrate YAL balances({{addressesToMigrate.length}})</md-button>
    <md-button @click="addToGasTariff" class="md-raised md-accent" :disabled="!addressesToMigrate.length || state !== 'migrated' || checkingGas || sending">Add to GAS tariff</md-button>
  </template>
</modal-item>
