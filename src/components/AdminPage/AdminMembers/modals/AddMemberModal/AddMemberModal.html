<modal-item>
  <template slot="header">
    <md-button class="md-icon-button close" @click="cancel">
      <md-icon>clear</md-icon>
    </md-button>
    <h4>
      <div class="modal-title" v-locale="localeKey + '.title'"></div>
    </h4>
  </template>

  <div class="modal-body" slot="body">
    <div class="form-group">
      <md-field>
        <label v-locale="localeKey + '.address'"></label>
        <md-input v-model="address" required :disabled="saving"></md-input>
      </md-field>

      <md-autocomplete v-model="tariff" :md-options="tariffs" @md-opened="getTariffs" :disabled="saving"><!--@md-changed="getCountries"-->
        <label v-locale="localeKey + '.tariff'"></label>

        <template slot="md-autocomplete-item" slot-scope="{ item }">{{ item.title || '...' }}</template>
      </md-autocomplete>

      <md-progress-bar class="md-accent" md-mode="indeterminate" v-if="saving"></md-progress-bar>
      <div class="warn" v-if="saving" v-locale="'transaction_in_process'"></div>
    </div>
  </div>

  <template slot="footer">
    <md-button @click="cancel" class="md-raised"><span v-locale="localeKey + '.cancel'"></span></md-button>
    <md-button @click="ok" class="md-raised md-accent" :disabled="saveDisabled"><span v-locale="localeKey + '.ok'"></span></md-button>
  </template>
</modal-item>
