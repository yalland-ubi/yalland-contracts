<modal-item>
  <template slot="header">
    <md-button class="md-icon-button close" @click="cancel">
      <md-icon>clear</md-icon>
    </md-button>
    <h4>
      <div class="modal-title" v-locale="localeKey + '.title'"></div>
    </h4>
  </template>

  <div class="modal-body" slot="body">
    <div class="form-group">
      <md-field>
        <label v-locale="localeKey + '.address'"></label>
        <md-input v-model="resultValidator.address" required></md-input>
      </md-field>
      
      <md-field>
        <label v-locale="localeKey + '.name'"></label>
        <md-input v-model="resultValidator.name" required></md-input>
      </md-field>

      <md-field>
        <label v-locale="localeKey + '.position'"></label>
        <md-input v-model="resultValidator.position" required></md-input>
      </md-field>

      <md-card>
        <md-card-header>
          <label v-locale="localeKey + '.description_hashes'"></label>
        </md-card-header>

        <md-card-content>
          <md-field v-for="(description, index) in resultValidator.descriptionHashes">
            <label v-locale="localeKey + '.description_hash_item'"></label>
            
            <md-input v-model="resultValidator.descriptionHashes[index]" required></md-input>
            
            <md-button class="md-icon-button" @click="resultValidator.descriptionHashes.splice(index, 1)">
              <md-icon>clear</md-icon>
            </md-button>
          </md-field>

          <md-button class="md-icon-button md-raised" @click="resultValidator.descriptionHashes.push('')">
            <md-icon>add</md-icon>
          </md-button>
        </md-card-content>
      </md-card>

      <md-card>
        <md-card-header>
          <label v-locale="localeKey + '.roles'"></label>
        </md-card-header>
        
        <md-card-content>
          <md-field v-for="(role, index) in resultValidator.roles">
            <label v-locale="localeKey + '.role_item'"></label>
            
            <md-select v-model="resultValidator.roles[index]">
              <md-option v-for="role in applicationRoles" :value="role.name">{{role.title}}</md-option>
            </md-select>

            <md-button class="md-icon-button" @click="resultValidator.roles.splice(index, 1)">
              <md-icon>clear</md-icon>
            </md-button>
          </md-field>

          <md-button class="md-icon-button md-raised" @click="resultValidator.roles.push('')">
            <md-icon>add</md-icon>
          </md-button>
        </md-card-content>
      </md-card>
    </div>
  </div>

  <template slot="footer">
    <md-button @click="cancel" class="md-raised"><span v-locale="localeKey + '.cancel'"></span></md-button>
    <md-button @click="ok" class="md-raised md-accent" :disabled="saveDisabled"><span v-locale="localeKey + '.ok'"></span></md-button>
  </template>
</modal-item>
